<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/colors.css" type="text/css">
    <script src="/js/changeCarFunctions.js" type="text/javascript"></script>
    <title>Promena vozila</title>
    <link rel="icon" 
      type="image/png" 
      href="/img/icon.png">
</head>
<body class="bg-dark" onload="load()">
<!--Glavni container-->
<div class="container text-white">
    <h3 class="text-center p-5 mt-5">Izmeni vozilo za <span id='driver'></span></h3>

    <!--Glavni border-->
    <div class="border border-info rounded p-3 mx-auto my-auto w-25">
        <!--Forma-->
        <div class="mt-3">
            <div class="form-group">
                <label for="inputMarka">Naziv marke</label>
                <input type="text" class="form-control inputMarka" name="inputMarka" id="inputMarka" placeholder="Unesite naziv marke">
            </div>
            <div class="form-group">
                <label for="inputModel">Naziv modela</label>
                <input type="text" class="form-control inputModel" name="inputModel" id="inputModel" placeholder="Unesite naziv modela">           
            </div>
            <div class="form-group">
                <label for="inputRegistracija">Unesti registraciju</label>
                <input type="text" class="form-control inputRegistracija" name="inputRegistracija" id="inputRegistracija" placeholder="Unesite registraciju">           
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block mb-2 btn-lg" onclick="changeCar()">Izmeni</button>
            </div>
        </div> <!--Forma-->
    </div> <!--Glavni border-->

</div> <!--Glavni container-->
</body>
</html>
