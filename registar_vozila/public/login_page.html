<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/colors.css" type="text/css">
    <script src="/js/homeFunctions.js" type="text/javascript"></script>
    <title>Prijava</title>
    <link rel="icon" 
      type="image/png" 
      href="/img/icon.png">
</head>
<body class="bg-dark">
<!--Glavni container-->
<div class="container text-white">
    <h3 class="text-center p-5 mt-5">Prijava</h3>

    <!--Glavni border-->
    <div class="border border-info rounded p-3 mx-auto my-auto w-25">
        <!--Forma-->
        <form action="auth" method="POST" class="mt-3">
            <div class="form-group">
                <label for="inputUsername">Korisnicko ime</label>
                <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Unesite korisnicko ime">
            </div>
            <div class="form-group">
                <label for="inputPassword">Sifra</label>
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Unesite sifru">           
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block mb-2 btn-lg">Prijava</button>
            </div>
        </form> <!--Forma-->
    </div> <!--Glavni border-->

</div> <!--Glavni container-->
</body>
</html>
