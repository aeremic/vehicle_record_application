<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/colors.css" type="text/css">
    <script src="js/homeFunctions.js" type="text/javascript"></script>
    <title>Registar vozila</title>
    <link rel="icon" 
      type="image/png" 
      href="/img/icon.png">
</head>
<body class="bg-dark" onload="load()">
<!--Glavni container-->
<div class="container text-white">
    <h3 class="text-center p-5">Registar vozila</h3>
    <button type="button" class="btn btn-danger m-1" id="povratak" onclick="logout()">Odjavi se</button>

    <!--Korisnik-->
    <div class="float-right">
        <div class="ml-auto nav-flex-icons float-right" id='avatar'>
            <!--https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg-->
            <img src="img/usericon.png" class="rounded z-depth-0 mb-3 mr-3"
                 alt="avatar image" height="45">
        </div>
        <p id="imeUlogovanog" class="float-right mr-3 mt-2 font-weight-bold"></p>
    </div>

    <!--Glavni border-->
    <div class="border border-info rounded p-3 m-1 mb-5">
        <!--Collapse dugme-->
        <button class="btn btn-primary mr-sm-3 mt-3 btn-block btn-lg" type="button" data-toggle="collapse"
                data-target="#collapseVozilo" aria-expanded="false" aria-controls="collapseVozilo">
            Dodaj vozilo
        </button>

        <div class="collapse mt-3" id="collapseVozilo">
            <!--Forma za vozilo-->
            <form class="form-inline pb-1" action="">
                <div class="form-group mr-sm-3">
                    <input type="text" class="form-control mr-2" placeholder="Unesite naziv marke" name="markaNaziv"
                           id="markaNaziv">
                </div>
                <div class="form-group mr-sm-3">
                    <input type="text" class="form-control mr-2" placeholder="Unesite naziv modela" name="modelNaziv"
                           id="modelNaziv">
                </div>
                <div class="form-group mr-sm-3">
                    <select class="form-control uloga" id="driversList" class="driversList">
                    </select>
                </div>
                <div class="form-group mr-sm-3">
                    <input type="text" class="form-control mr-2" placeholder="Unesite registraciju" name="registracija"
                           id="registracija">
                </div>
                <button type="button" class="btn btn-success mr-sm-3 ml-3" id="dodajVozilo" onclick="enterCar()">Dodaj</button>
            </form> <!--Forma za vozilo-->
        </div>

        <!--Collapse dugme-->
        <button class="btn btn-primary mr-sm-3 mt-3 btn-block btn-lg" type="button" data-toggle="collapse"
                data-target="#collapseVozila" aria-expanded="false" aria-controls="collapseVozila">
            Prikazi vozila
        </button>
        
        <div class="collapse mt-3" id="collapseVozila">
            <!--Tabela vozila-->
            <table class="table text-white text-center table-responsive-sm" id="showTable">
            </table> <!--Tabela vozila-->
        </div>

        <br>
    </div> <!--Glavni border-->
</div> <!--Glavni container-->
</body>
</html>
